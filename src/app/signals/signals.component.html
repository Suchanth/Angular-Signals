<h1>Shopping Cart</h1>
<select
    [ngModel]="quantity()"
    (change)="onQuantitySelected($any($event.target).value)">
    <option disabled [value]="">Select a Quantity</option>
    <option *ngFor="let q of quantityAvailable()" [value]="q">{{q}}</option>
    </select>

    <div>Vehicle: {{selectedVehicle().name}}</div>
    <div>Price: {{selectedVehicle().price}}</div>
    <div style="font-weight:bold">Total : {{exPrice()}}</div>
